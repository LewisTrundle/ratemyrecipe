    <!-- Bootstrap core CSS -->

    <link href="{% static 'bootstrap/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'bootstrap/css/small-business.css' %}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'ratemyrecipeapp:index' %}">Rate My Recipe</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ratemyrecipeapp:index' %}">
                            Home
                        </a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'ratemyrecipeapp:categories' %}">Categories<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ratemyrecipeapp:trending' %}">Trending</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ratemyrecipeapp:account' %}">My Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>


        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 g-2">
                    {% for c in categories %}

                        <div class="col">
                            <div class="card shadow-sm">
                                <a href="{% url 'ratemyrecipeapp:chosen_category' c.slug %}"><img src="{% static 'images/Categories/{{ urls.c }}' %}" width="100%" height="350" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ c.name }}</text></img></a>

                    {% endfor %}

                </div>
            </div>
                </div>

    </main>



    <script src="{% static 'assets/dist/js/bootstrap.bundle.min.js' %}"></script>

    <!-- /.container -->
