<!DOCTYPE html>
<html lang="eng">
{% load staticfiles %}

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login - Rate My Recipe</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'bootstrap/css/small-business.css' %}" rel="stylesheet">

</head>

<body>

   <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'ratemyrecipeapp:index' %}">Rate My Recipe</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                    	<a class="nav-link" href="{% url 'ratemyrecipeapp:index' %}">Home</a>
                       
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ratemyrecipeapp:categories' %}">Categories</a>
                    </li>
                    <li class="nav-item">
                    	 <a class="nav-link" href="{% url 'ratemyrecipeapp:trending' %}">Trending</a>
                        
                    </li>
                    <li class="nav-item active">
                    	<a class="nav-link" href="{% url 'ratemyrecipeapp:account' %}">
                        My Account
                        <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

			

	<!-- Page Content -->
	
	<div class="container">
		
		<div class="card text-white bg-secondary my-5 py-4 text-center">
			<div class="card body">
				
		<!-- Heading Row -->
		<!-- call to action well -->
		<div class="card text-white bg-secondary my-5 py-4 text-center">
			<div class="card-body">
			<h1 class="font-weight-light">Login</h1>
			<p class="text-white m-0">Welcome back! Login to rate my recipes!</p>
			<form id="login_form" method="post" action="{%url 'ratemyrecipeapp:login' %}">
				{% csrf_token %}
				
				Username:   <input type="text" name="username" value="" size="50" /><br>
				Password:<input type="password" name="password" value="" size="50" /><br>
				<input type="submit" value="login" />
			</form>
			<p class="text-white m-0">Don't have an account?</p>
			<a class="btn-primary" href="{% url 'ratemyrecipeapp:signUp' %}">Sign Up</a>
			</div>
		</div>
		
	<!-- /.container -->
	<!-- Footer -->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
            </div>
            <!-- /.container -->
        </footer>

        <!-- Bootstrap core JavaScript -->
        <script src="{% static 'bootstrap/vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
